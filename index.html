<html lang="es">

<body>
    <!-- Botón "Iniciar" personalizado -->
    <button id="iniciar-btn" class="techno-btn">¡Habla con Floppy!</button>
    
    <!-- Imagen del conejo -->
    <img id="conejo" src="https://i.postimg.cc/jj6x4bgf/conejote.png" alt="Floppy, el conejo programador" style="display: none;">

    <!-- Mensaje interactivo -->
    <p id="mensaje"></p>
    
    <!-- Botones de respuesta -->
    <button id="si-btn" class="respuesta-btn" style="display: none;">Sí</button>
    <button id="no-btn" class="respuesta-btn" style="display: none;">No</button>

    <!-- Cuestionario -->
    <div id="cuestionario" style="display: none;">
        <div id="opciones"></div>
    </div>
  
    <!-- Puntuaciones -->
    <div id="puntuaciones" style="display: none;"></div>

    <!-- Botón para reiniciar -->
    <button id="reiniciar-btn" style="display: none;">Reiniciar</button>

    <!-- Top de puntuaciones -->
    <div id="top-puntuaciones" style="display: none;">
        <h3>Top de Puntuaciones:</h3>
        <ul id="lista-puntuaciones"></ul>
    </div>

    <!-- Entrada para nombre -->
    <input type="text" id="nombre-input" placeholder="Escribe tu nombre" style="display: none;">

  <audio id="musica" loop>
